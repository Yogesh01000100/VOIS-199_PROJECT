<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo-w.png') }}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container my-5">

        <div class="text-center mb-5">
            <h1 class="display-4">Spam Detector</h1>
            <p class="lead">Check your messages for spam content</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <h5 class="card-title text-center">Enter Message Here</h5>
                        <form action="/" method="post">
                            <div class="mb-3">
                                <textarea class="form-control" id="messageInput" name="message" rows="5" placeholder="Enter message here..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-25">Check</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% if message %}
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="alert alert-{{ 'success' if result == 'This Message is Not a SPAM Message.' else 'danger' }} text-center" role="alert">
                    <h4 class="alert-heading">{{ result }}</h4>
                    <p class="mb-0">{{ message }}</p>
                </div>

                {% if result == 'This Message is a SPAM Message.' %}
                <audio autoplay>
                    <source src="{{ url_for('static', filename='audio/warning.mpeg') }}" type="audio/mpeg">
                </audio>
                {% elif result == 'This Message is Not a SPAM Message.' %}
                <audio autoplay>
                    <source src="{{ url_for('static', filename='audio/safe.mpeg') }}" type="audio/mpeg">
                </audio>
                {% endif %}
            </div>
        </div>
        {% else %}
        <div class="text-center mt-5">
            <h3>VOIS PROJECT TEAM-199</h3>
        </div>
        {% endif %}

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
